<!DOCTYPE html>
<html lang="en">
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/988eb86a62.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>National Hockey League</title>
</head>

<body>
  <main >
    <!-- slide start -->
    <section class="mt-16 p-5 lg:p-0">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="./Images/1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="./Images/2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img src="./Images/3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
                <img src="./Images/4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
    </section>
    <!-- slide end -->
    <!-- progress bar title start -->
    <section class="container mx-auto lg:container lg:mx-auto mt-32 mb-32">
        <div class="text-center">
          <h2 class="text-base lg:text-4xl text-primary-text-color font-extrabold ">Professional Hockeys Club</h2>
          <p
            class="font-medium text-primary-text-color opacity-60 mt-6 text-sm px-8 lg:p-0 lg:text-lg w-full lg:w-2/4 mx-auto">
            The National Hockey League was organized at the Windsor Hotel in Montreal on November 26, 1917. </p>
        </div>

    </section>
    <!-- progress bar title end -->









    

        

        















  </main>

</body>

</html>
